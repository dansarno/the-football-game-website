{% extends "enter/layout.html" %}

{% block body %}
    <h1>Submission Form</h1>
    <form>
        {% for game in games %}
        <div>
            <text> {{ game }} </text>
            <input type="radio" name="choice" value="win">
            <input type="radio" name="choice" value="draw">
            <input type="radio" name="choice" value="lose">
        </div>
        {% endfor %}
        <input type="submit">
    </form>
{% endblock %}
