{% extends "users/profile_base.html" %}

{% block button %}
<div>
  <a href="{% url 'profile_edit' %}" class="btn btn-light btn-sm">Edit</a>
</div>
{% endblock button %}

<script>
  {% block jquery %}

  var endpoint = $( "#chart_container" ).attr( "url-endpoint" )
  var defaultScoreData = []
  var defaultPositionData = []
  var defaultLabels = []

  $.ajax({
    method: "GET",
    url: endpoint,
    success: function(data) {
      let scores = []
      let positions = []
      let labels = []
      for (let entry of data.entries) {
        entryScores = []
        for (let score_log of entry.score_logs) {
          entryScores.push(score_log.score)
        }
        scores.push(entryScores)

        entryPostions = []
        for (let position_log of entry.position_logs) {
          entryPostions.push(position_log.position)
        }
        positions.push(entryPostions)
      }
      defaultLabels = ["1","2","3","4","5","6"]
      defaultScoreData = scores
      defaultPositionData = positions
      console.log(defaultScoreData[0])
      console.log(positions)
      console.log(labels)
      setChart()
    },
    error: function(error_data) {
      console.log(error_data)
    }
  })

  function setChart() {
    var ctx = document.getElementById('scoreChart').getContext('2d');
    var ctx2 = document.getElementById('positionChart').getContext('2d');

    console.log(defaultLabels)

    scoreChartData = {}
    scoreChartData.labels = defaultLabels
    scoreChartData.datasets = []

    entryTags = ["A", "B", "C"]
    colourSet = ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)']
    i = 0
    for (let scores of defaultScoreData) {
      scoreChartData.datasets.push(
        {
          label: 'Entry ' + entryTags[i],
          data: scores,
          borderColor: colourSet[i],
          pointBackgroundColor: colourSet[i],
          pointHoverBackgroundColor: colourSet[i],
          borderWidth: 3,
          pointRadius: 4,
          pointHoverRadius: 8,
          fill: false,
          lineTension: 0
        }
      )
      i++
    }

    postionChartData = {}
    postionChartData.labels = defaultLabels
    postionChartData.datasets = []

    i = 0
    for (let positions of defaultPositionData) {
      postionChartData.datasets.push(
        {
          label: 'Entry ' + entryTags[i],
          data: positions,
          borderColor: colourSet[i],
          pointBackgroundColor: colourSet[i],
          pointHoverBackgroundColor: colourSet[i],
          borderWidth: 3,
          pointRadius: 4,
          pointHoverRadius: 8,
          fill: false,
          lineTension: 0
        }
      )
      i++
    }

    // Score Chart
    var scoreChart = new Chart(ctx, {
      type: 'line',
      data: scoreChartData,
      options: {
        responsive: true,
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            },
            scaleLabel: {
            display: true,
            labelString: 'Score'
          }
          }]
        }
      }
    });

    // Position Chart
    var positionChart = new Chart(ctx2, {
      type: 'line',
      data: postionChartData,
      options: {
        responsive: true,
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: false,
              precision: 0,
              reverse: true,
            },
            scaleLabel: {
            display: true,
            labelString: 'Position'
          }
          }]
        }
      }
    });
  }

  {% endblock jquery %}
</script>

{% block profile %}

<div id="chart_container" url-endpoint="{% url 'profile_api' username=user.username %}">
  <div class="row">
  <div class="col-sm-6">
    <canvas id="scoreChart" width="400" height="400"></canvas>
  </div>
  <div class="col-sm-6">
    <canvas id="positionChart" width="400" height="400"></canvas>
  </div>
  </div>
</div>

{% endblock profile %}
