{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Login</h1>
<div class="card border-light shadow mb-4">
  <div class="card-body">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Reset Password</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-primary" type="submit">Request Password Reset</button>
    </div>
  </form>
  </div>
</div>
{% endblock content %}
