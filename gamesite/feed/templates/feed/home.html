{% extends "feed/layout.html" %}

{% block content %}
    <h1>Home</h1>
    <a href="{% url 'enter:index' %}">Start an entry...</a>
    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
